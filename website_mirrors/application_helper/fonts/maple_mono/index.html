<!DOCTYPE html>
<html lang="zh">
<head>
    <style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(
            45deg,
            #4f39fa,
            #da62c4 30%,
            #ed6fc6 50%,
            #4f39fa 70%
        );
        background-size: 200% 200%;
        animation: gradientFlow 10s ease infinite;
    }

    @keyframes gradientFlow {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    .main {
        display: block;
        justify-content: center;
        align-items: center;
        height: 98vh;
        width: 98%;
        text-align: center;
        background: linear-gradient(90deg, #2e6dff, #4160e5, #4a54cc, #4d48b4, #5448b4, #6152cd, #705ce6, #7f66ff);
        border-radius: 10px;
        margin-left: 2vh;
    }
    .default {
        font-family: "Maple Mono";
        text-align: center;
        color: #0800ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
